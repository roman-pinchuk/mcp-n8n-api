name: Test Docker Build

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'package*.json'
      - '.github/workflows/docker-*.yml'
  push:
    branches: [main, master]
    paths:
      - 'Dockerfile'
      - 'src/**'
      - 'package*.json'
      - '.github/workflows/docker-*.yml'

jobs:
  test-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: mcp-n8n-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Test image structure
        run: |
          docker buildx build --load -t mcp-n8n-api:test .
          docker run --rm mcp-n8n-api:test node --version
          docker run --rm mcp-n8n-api:test npm --version
          docker run --rm mcp-n8n-api:test ls -la /app/dist
          
      - name: Scan for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mcp-n8n-api:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
